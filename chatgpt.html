<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .section-4-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      background-color: #0d0f17;
      border-radius: 20px;
      color: #d1e8e4;
    }

    .section-4-text {
      flex: 1;
      padding: 20px;
    }

    .section-4-text h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #b0e57c;
    }

    .section-4-text span {
      display: block;
    }

    .section-4-text p {
      font-size: 1rem;
      color: #7a8b98;
    }

    .section-4-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }

    .section-4-video {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .thumbnail-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .thumbnail-container:hover {
      transform: scale(1.05);
    }

    .thumbnail-image {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 15px;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .overlay-background {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }
  </style>
  <body>
    <div class="section-4-container">
      <div class="section-4-text">
        <h2>
          <span>Feb 27 – Mar 2, 2023</span>
          <span>Big Global E-Commerce Conference '23</span>
        </h2>
        <p>New York, NY, United States • IT Education Centre</p>
        <button class="section-4-btn">Buy a Ticket</button>
      </div>

      <div class="section-4-video">
        <div class="video-section">
          <div class="thumbnail-container" id="thumbnailContainer">
            <img
              src="assets/img/video-img.png"
              alt="Video Thumbnail"
              class="thumbnail-image"
            />
            <div class="play-icon">
              <i class="fa-solid fa-play"></i>
            </div>
          </div>
        </div>

        <div class="overlay-background" id="overlayBackground"></div>
        <div class="modal" id="videoModal">
          <video id="myVideo" loop>
            <source src="assets/img/Doze Studio.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <button id="controlButton" class="control-button">Play</button>
          <button class="close-modal-btn" id="closeModalBtn">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
